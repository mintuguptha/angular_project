<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="navbar large">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Team Falcon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Projects
                </a>
                <ul class="dropdown-menu">
                    <li *ngFor="let item of buttonItems">
                        <a (click)="handleEvent(item)" class="dropdown-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                          {{ item }}
                        </a>
                      </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="homepage">About</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>  
  </div>

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" >
    <div class="offcanvas-header bg-secondary">
      <h5 class="offcanvas-title text-dark" id="offcanvasScrollingLabel">{{title}}</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <p class="border-bottom">Dashboards</p>
        <li>Prod</li>
        <li *ngFor="let dashboard of prod_dashboards">
            <a class="link-primary" [href]="dashboard.dash_path">{{ dashboard.dash_name }}</a>
        </li>
        <li>Lower</li>
        <li *ngFor="let dashboard of lower_dashboards">
            <a [href]="dashboard.dash_path">{{ dashboard.dash_name }}</a>
        </li>
        <p class="border-bottom">Alerts</p>
        <li>Prod</li>
        <li *ngFor="let alert of prod_alerts">
          <a [href]="alert.alert_path">{{ alert.alert_name }}</a>
        </li>
        <li>Lower</li>
        <li *ngFor="let alert of lower_alerts">
            <a [href]="alert.alert_path">{{alert.alert_name}}</a>
        </li>
      </ul>
    </div>
  </div>
